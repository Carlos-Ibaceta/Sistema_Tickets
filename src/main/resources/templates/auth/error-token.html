<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enlace Expirado - Municipalidad de Cabildo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --muni-azul: #003366; --bg-gris: #f4f6f9; }
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: var(--bg-gris); font-family: 'Segoe UI', sans-serif; }
        .error-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; max-width: 400px; width: 90%; border-top: 5px solid #dc3545; }
    </style>
</head>
<body>
<div class="error-card">
    <div class="mb-3">
        <i class="fas fa-clock fa-4x text-muted opacity-25"></i>
    </div>
    <h2 class="fw-bold text-danger mb-3">Enlace Caducado</h2>
    <p class="text-muted mb-4">Este enlace de recuperación ya no es válido o ha expirado por seguridad.</p>

    <a href="/olvide-password" class="btn btn-outline-dark w-100 fw-bold">
        <i class="fas fa-redo me-2"></i> Solicitar nuevo enlace
    </a>
    <div class="mt-3">
        <a href="/login" class="text-decoration-none small text-muted">Ir al inicio</a>
    </div>
</div>
</body>
</html>
