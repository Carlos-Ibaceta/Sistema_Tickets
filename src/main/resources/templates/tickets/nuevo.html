<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Nuevo Ticket - Municipalidad de Cabildo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root {
      --muni-azul: #003366;
      --muni-azul-dark: #002244;
      --muni-dorado: #c5a059;
      --bg-gris: #f4f6f9;
      --sidebar-width: 260px;
    }

    body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg-gris); overflow-x: hidden; }

    /* SIDEBAR */
    .sidebar { position: fixed; top: 0; left: 0; height: 100vh; width: var(--sidebar-width); background: linear-gradient(180deg, var(--muni-azul) 0%, var(--muni-azul-dark) 100%); color: white; transition: all 0.3s; z-index: 1000; box-shadow: 4px 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
    .sidebar-header { padding: 20px; text-align: center; background-color: white; border-bottom: 1px solid rgba(0,0,0,0.1); }
    .logo-img { max-height: 80px; width: auto; }
    .sidebar-menu { padding: 15px 10px; flex-grow: 1; }
    .menu-item { margin-bottom: 8px; }
    .menu-item a, .btn-logout-menu { color: rgba(255,255,255,0.9); text-decoration: none; display: flex; align-items: center; padding: 12px 15px; border-radius: 8px; transition: all 0.2s; font-weight: 500; font-size: 0.95rem; width: 100%; border: none; background: none; text-align: left; cursor: pointer; }
    .menu-item a:hover, .btn-logout-menu:hover { background-color: rgba(255,255,255,0.1); color: white; transform: translateX(5px); }
    .menu-item a.active { background-color: var(--muni-dorado); color: var(--muni-azul-dark); font-weight: 700; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
    .menu-item i, .btn-logout-menu i { width: 25px; text-align: center; margin-right: 10px; }
    .menu-separator { border-top: 1px solid rgba(255,255,255,0.1); margin: 15px 10px; }

    /* MAIN CONTENT */
    .main-content { margin-left: var(--sidebar-width); padding: 40px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; transition: all 0.3s; }

    /* FORM CARD */
    .form-card { background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 800px; padding: 40px; border-top: 6px solid var(--muni-azul); }
    .form-header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
    .form-header h3 { color: var(--muni-azul); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
    .form-header p { color: #6c757d; font-size: 0.95rem; }

    /* INPUTS */
    .form-label { font-weight: 700; color: #495057; font-size: 0.9rem; text-transform: uppercase; }
    .input-group-text { background-color: #f8f9fa; color: var(--muni-azul); border: 1px solid #ced4da; }
    .form-control:focus, .form-select:focus { border-color: var(--muni-azul); box-shadow: 0 0 0 0.25rem rgba(0, 51, 102, 0.15); }

    /* BUTTONS */
    .btn-submit { background-color: var(--muni-azul); color: white; padding: 12px 30px; font-weight: 700; border-radius: 6px; border: none; transition: 0.3s; }
    .btn-submit:hover { background-color: var(--muni-azul-dark); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 51, 102, 0.2); }
    .btn-cancel { background-color: #e9ecef; color: #495057; padding: 12px 25px; font-weight: 600; border-radius: 6px; text-decoration: none; transition: 0.3s; border: none; }
    .btn-cancel:hover { background-color: #dee2e6; color: #212529; }

    @media (max-width: 992px) {
      .sidebar { left: -260px; } .sidebar.active { left: 0; }
      .main-content { margin-left: 0; padding: 20px; }
      .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 900; }
      .overlay.active { display: block; }
    }

    /* --- MODO OSCURO --- */
    [data-bs-theme="dark"] { --bg-gris: #212529; }
    [data-bs-theme="dark"] .sidebar-header { background-color: transparent !important; border-bottom: 1px solid rgba(255,255,255,0.1); }
    [data-bs-theme="dark"] .logo-img { filter: none; }
    [data-bs-theme="dark"] .form-card { background-color: #343a40 !important; color: #e0e0e0; }
    [data-bs-theme="dark"] .form-label { color: #adb5bd; }
    [data-bs-theme="dark"] .form-header p { color: #adb5bd; }
    [data-bs-theme="dark"] .form-header { border-bottom-color: #495057; }
    [data-bs-theme="dark"] .form-control, [data-bs-theme="dark"] .form-select { background-color: #2b3035; border-color: #495057; color: #e0e0e0; }
    [data-bs-theme="dark"] .input-group-text { background-color: #212529; border-color: #495057; color: #adb5bd; }
    [data-bs-theme="dark"] .btn-cancel { background-color: #495057; color: #e0e0e0; }
    [data-bs-theme="dark"] .btn-cancel:hover { background-color: #6c757d; }
  </style>
</head>
<body>

<div class="overlay" id="overlay"></div>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <img th:src="@{/img/logo-cabildo.png}" alt="Logo Cabildo" class="logo-img">
  </div>

  <div class="sidebar-menu">
    <div class="menu-item"><a th:href="@{/tickets/mis-tickets}"><i class="fas fa-list-ul"></i> <span>Mis Tickets</span></a></div>
    <div class="menu-item"><a th:href="@{/tickets/nuevo}" class="active"><i class="fas fa-plus-circle"></i> <span>Crear Solicitud</span></a></div>
    <div class="menu-item"><a th:href="@{/tickets/perfil}"><i class="fas fa-user-cog"></i> <span>Mi Perfil</span></a></div>

    <div class="menu-item">
      <button type="button" class="btn-logout-menu text-warning" onclick="toggleTema()">
        <i class="fas fa-moon" id="themeIcon"></i> <span>Tema</span>
      </button>
    </div>

    <div class="menu-separator"></div>

    <div class="menu-item">
      <form th:action="@{/logout}" method="post">
        <button class="btn-logout-menu"><i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span></button>
      </form>
    </div>
  </div>
</div>

<div class="main-content">
  <div class="w-100 d-lg-none mb-3">
    <button class="btn btn-outline-secondary" id="sidebarToggle"><i class="fas fa-bars"></i></button>
  </div>

  <div class="form-card">
    <div class="form-header">
      <div class="mb-3">
            <span class="fa-stack fa-2x text-primary">
                <i class="fas fa-circle fa-stack-2x opacity-25"></i>
                <i class="fas fa-pen fa-stack-1x"></i>
            </span>
      </div>
      <h3>Reportar Incidente</h3>
      <p>Complete el formulario para que nuestro equipo técnico pueda ayudarlo.</p>
    </div>

    <form th:action="@{/tickets/guardar}" th:object="${ticket}" method="post" enctype="multipart/form-data">

      <div th:if="${error}" class="alert alert-danger mb-4">
        <i class="fas fa-exclamation-triangle me-2"></i> <span th:text="${error}"></span>
      </div>

      <div class="row g-4">
        <div class="col-md-12">
          <label class="form-label">Título del Incidente</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-heading"></i></span>
            <input type="text" class="form-control" th:field="*{asunto}" placeholder="Ej: No enciende mi monitor..." required>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Departamento Afectado</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-building"></i></span>
            <select class="form-select" th:field="*{departamento}" required>
              <option value="">-- Seleccione --</option>
              <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.nombre}"></option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Adjuntar Evidencia (Opcional)</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-camera"></i></span>
            <input type="file" class="form-control" accept="image/png, image/jpeg" id="evidencia" name="archivoImagen">
          </div>
          <div class="form-text mt-1 text-muted small">
            <i class="fas fa-info-circle me-1"></i> Formatos: .png, .jpg | <strong>Tamaño Máx: 5MB</strong>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Descripción Detallada</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-align-left"></i></span>
            <textarea class="form-control" th:field="*{descripcion}" rows="5" placeholder="Describa qué estaba haciendo cuando ocurrió el problema..." required></textarea>
          </div>
        </div>

      </div>

      <div class="d-flex justify-content-between align-items-center mt-5 pt-3 border-top">
        <a th:href="@{/tickets/mis-tickets}" class="btn-cancel">
          <i class="fas fa-arrow-left me-2"></i> Cancelar
        </a>
        <button type="submit" class="btn-submit">
          <i class="fas fa-paper-plane me-2"></i> ENVIAR SOLICITUD
        </button>
      </div>
    </form>
  </div>
</div>

<script src="/js/control-sesion.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    if(toggle && sidebar && overlay) {
      toggle.addEventListener('click', (e) => { e.stopPropagation(); sidebar.classList.toggle('active'); overlay.classList.toggle('active'); });
      overlay.addEventListener('click', () => { sidebar.classList.remove('active'); overlay.classList.remove('active'); });
    }
  });

  // --- VALIDACIÓN DE TAMAÑO (5MB) ---
  const fileInput = document.getElementById('evidencia');
  if (fileInput) {
    fileInput.addEventListener('change', function() {
      if (this.files.length > 0) {
        const archivo = this.files[0];
        const limiteMB = 5;
        const limiteBytes = limiteMB * 1024 * 1024;
        if (archivo.size > limiteBytes) {
          alert(`⚠️ El archivo es demasiado pesado (${(archivo.size / 1024 / 1024).toFixed(2)} MB).\n\nEl límite permitido es de ${limiteMB} MB.`);
          this.value = '';
        }
      }
    });
  }

  function toggleTema() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-bs-theme');
    const icon = document.getElementById('themeIcon');
    if (currentTheme === 'dark') {
      html.setAttribute('data-bs-theme', 'light');
      if(icon) icon.className = 'fas fa-moon';
      localStorage.setItem('theme', 'light');
    } else {
      html.setAttribute('data-bs-theme', 'dark');
      if(icon) icon.className = 'fas fa-sun';
      localStorage.setItem('theme', 'dark');
    }
  }

  (function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-bs-theme', savedTheme);
    document.addEventListener('DOMContentLoaded', () => {
      const icon = document.getElementById('themeIcon');
      if (icon && savedTheme === 'dark') { icon.className = 'fas fa-sun'; }
    });
  })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
