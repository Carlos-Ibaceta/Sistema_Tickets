<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña - Municipalidad de Cabildo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root { --muni-azul: #003366; --muni-dorado: #c5a059; --bg-gris: #f4f6f9; }
    body { background-color: var(--bg-gris); display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', sans-serif; }
    .card-custom { background: white; width: 100%; max-width: 400px; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border-top: 5px solid var(--muni-dorado); }
    .btn-muni { background-color: var(--muni-azul); color: white; font-weight: 600; border: none; padding: 12px; transition: all 0.2s; }
    .btn-muni:hover { background-color: #002244; color: white; transform: translateY(-2px); }
    .logo-img { height: 60px; margin-bottom: 20px; }

    /* --- CÓDIGO ANTI-OJO (SIN ERRORES ROJOS) --- */
    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear { display: none; }

    /* noinspection CssInvalidPseudoSelector */
    input[type="password"]::-webkit-password-reveal-button {
      display: none !important;
      -webkit-appearance: none;
    }
  </style>
</head>
<body>

<div class="card-custom text-center">
  <img th:src="@{/img/logo-cabildo.png}" alt="Logo Cabildo" class="logo-img">

  <h3 class="mb-2 fw-bold" style="color: var(--muni-azul);">Recuperar Acceso</h3>
  <p class="text-muted small mb-4">Ingresa tu correo institucional para restablecer tu clave.</p>

  <div th:if="${success}" class="alert alert-success small text-start"><i class="fas fa-check-circle me-1"></i> <span th:text="${success}"></span></div>
  <div th:if="${error}" class="alert alert-danger small text-start"><i class="fas fa-exclamation-circle me-1"></i> <span th:text="${error}"></span></div>

  <form action="/enviar-recuperacion" method="post" class="text-start">
    <div class="mb-4">
      <label class="form-label fw-bold small text-muted">CORREO ELECTRÓNICO</label>
      <div class="input-group">
        <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
        <input type="email" name="email" class="form-control border-start-0 ps-0" placeholder="usuario@municabildo.cl" required>
      </div>
    </div>
    <button type="submit" class="btn btn-muni w-100 mb-3">
      ENVIAR ENLACE <i class="fas fa-paper-plane ms-2"></i>
    </button>
    <div class="text-center">
      <a href="/login" class="text-decoration-none small text-muted fw-bold"><i class="fas fa-arrow-left me-1"></i> Volver al Login</a>
    </div>
  </form>
</div>

</body>
</html>
