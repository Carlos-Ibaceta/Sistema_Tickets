<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Funcionarios - Municipalidad de Cabildo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --muni-azul: #003366;       /* Azul Institucional */
            --muni-azul-claro: #004d99;
            --muni-gris: #f4f6f9;
        }

        body {
            background-color: var(--muni-gris);
            background-image: linear-gradient(135deg, #eef2f3 0%, #8e9eab 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .login-container { width: 100%; max-width: 420px; padding: 15px; }

        .card-muni {
            background: white;
            border: none;
            border-top: 6px solid var(--muni-azul);
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 51, 102, 0.15);
            padding: 2.5rem;
        }

        .muni-logo {
            width: auto;
            max-height: 140px;
            margin-bottom: 1.5rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .login-title {
            color: var(--muni-azul); font-weight: 800; text-align: center;
            margin-bottom: 0.5rem; text-transform: uppercase; font-size: 1.4rem;
        }

        .login-subtitle {
            text-align: center; color: #6c757d; font-size: 0.95rem; margin-bottom: 2rem;
        }

        .form-control {
            border-radius: 8px; padding: 12px 15px; border: 1px solid #ced4da; background-color: #f8f9fa;
        }
        .form-control:focus {
            background-color: #fff; border-color: var(--muni-azul); box-shadow: 0 0 0 0.25rem rgba(0, 51, 102, 0.15);
        }
        .form-label { color: var(--muni-azul); font-size: 0.9rem; font-weight: 700; margin-bottom: 5px; display: block; text-align: left; }

        .btn-muni {
            background-color: var(--muni-azul); color: white; border: none;
            padding: 14px; border-radius: 8px; font-weight: 700; width: 100%;
            transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px; font-size: 1rem;
        }
        .btn-muni:hover {
            background-color: var(--muni-azul-claro); transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 51, 102, 0.3); color: white;
        }

        .footer-text { text-align: center; margin-top: 2rem; font-size: 0.85rem; color: #6c757d; font-weight: 500; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card-muni">

        <img th:src="@{/img/logo-cabildo.png}"
             alt="Ilustre Municipalidad de Cabildo"
             class="muni-logo">

        <h2 class="login-title">Sistema de Tickets</h2>
        <p class="login-subtitle">Plataforma de Soporte Informático</p>

        <div th:if="${error}" class="alert alert-danger small py-2 fade show">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}">Credenciales incorrectas</span>
        </div>

        <div th:if="${param.logout}" class="alert alert-info small py-2 fade show">
            <i class="fas fa-info-circle me-2"></i>Ha cerrado sesión correctamente.
        </div>
        <div th:if="${mensaje}" class="alert alert-success small py-2 fade show" th:text="${mensaje}"></div>

        <form th:action="@{/perform_login}" method="post">
            <div class="mb-3 text-start">
                <label class="form-label">Correo Institucional</label>
                <div class="input-group">
                    <span class="input-group-text bg-white text-muted"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" name="email" required placeholder="usuario@municabildo.cl" autofocus>
                </div>
            </div>

            <div class="mb-4 text-start">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text bg-white text-muted"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" required placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="btn btn-muni">
                Ingresar <i class="fas fa-sign-in-alt ms-2"></i>
            </button>

            <div class="text-center mt-3">
                <a th:href="@{/olvide-password}" class="text-decoration-none small text-muted hover-link">
                    ¿Olvidó su contraseña?
                </a>
            </div>
        </form>
    </div>

    <div class="footer-text">
        <p class="mb-0">Ilustre Municipalidad de Cabildo</p>
        <p>&copy; 2026 Departamento de Informática</p>
    </div>
</div>

</body>
</html>
